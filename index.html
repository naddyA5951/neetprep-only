<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET Prep Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fb;
      color: #222;
    }
    /* Navbar */
    header {
      background: #2d6cdf;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Layout */
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
    }
    .sidebar h3 {
      margin-top: 0;
      color: #2d6cdf;
    }
    .sidebar select, .sidebar button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Main quiz area */
    .main {
      flex: 1;
      padding: 20px;
    }
    .question-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .subject-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 10px;
      color: white;
    }
    .physics { background: #2d6cdf; }
    .chemistry { background: #28a745; }
    .biology { background: #ffc107; color: #000; }

    .options label {
      display: block;
      margin: 6px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      background: #fafafa;
    }
    .options label:hover {
      background: #f1f1f1;
    }

    .scoreboard {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      background: #2d6cdf;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1>NEET Prep Portal</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Chapters</a>
      <a href="#">Mock Tests</a>
      <a href="#">Progress</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <select id="chapterFilter" onchange="filterQuestions()">
        <option value="all">All Chapters</option>
        <option value="physics-kinematics">Physics: Kinematics</option>
        <option value="chemistry-atomic">Chemistry: Atomic Structure</option>
        <option value="biology-cell">Biology: Cell Structure</option>
      </select>
      <button onclick="startMockTest()">Start Mock Test</button>
      <button onclick="reviewMistakes()">Review Mistakes</button>
      <button onclick="viewProgress()">View Progress</button>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div id="quizArea"></div>
      <div class="scoreboard" id="scoreboard"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    Created by <b>NAVEED ALI</b> | ðŸ“§ naveedalicodes1@gmail.com
  </footer>

  <script>
    const QUESTIONS = [
      {
        subject: "physics", chapter: "kinematics",
        question: "A car accelerates uniformly from rest to 20 m/s in 5 seconds. Its acceleration is?",
        options: ["2 m/sÂ²", "4 m/sÂ²", "5 m/sÂ²", "10 m/sÂ²"],
        answer: 1
      },
      {
        subject: "chemistry", chapter: "atomic",
        question: "Which particle determines the identity of an element?",
        options: ["Proton", "Electron", "Neutron", "Nucleus"],
        answer: 0
      },
      {
        subject: "biology", chapter: "cell",
        question: "Mitochondria are known as?",
        options: ["Powerhouse of the cell", "Brain of the cell", "Protein factory", "Suicidal bag"],
        answer: 0
      }
    ];

    let currentQuestions = [...QUESTIONS];
    let score = 0, mistakes = [];

    function filterQuestions() {
      const filter = document.getElementById("chapterFilter").value;
      if (filter === "all") currentQuestions = [...QUESTIONS];
      else {
        let [subject, chapter] = filter.split("-");
        currentQuestions = QUESTIONS.filter(q => q.subject === subject && q.chapter === chapter);
      }
      displayQuestions();
    }

    function displayQuestions() {
      const quizArea = document.getElementById("quizArea");
      quizArea.innerHTML = "";
      currentQuestions.forEach((q, i) => {
        let card = document.createElement("div");
        card.className = "question-card";
        card.innerHTML = `
          <span class="subject-tag ${q.subject}">${q.subject.toUpperCase()}</span>
          <p><b>Q${i+1}:</b> ${q.question}</p>
          <div class="options">
            ${q.options.map((opt, idx) =>
              `<label><input type="radio" name="q${i}" value="${idx}" onchange="checkAnswer(${i}, ${idx})"> ${opt}</label>`
            ).join("")}
          </div>
        `;
        quizArea.appendChild(card);
      });
    }

    function checkAnswer(qIndex, selected) {
      let q = currentQuestions[qIndex];
      if (selected === q.answer) {
        score += 4;
      } else {
        score -= 1;
        mistakes.push(q);
      }
      document.getElementById("scoreboard").innerText = `Score: ${score}`;
      localStorage.setItem("neetScore", score);
    }

    function startMockTest() {
      score = 0; mistakes = [];
      currentQuestions = [...QUESTIONS]; // Replace with full syllabus later
      displayQuestions();
    }

    function reviewMistakes() {
      if (mistakes.length === 0) {
        alert("No mistakes to review!");
        return;
      }
      currentQuestions = mistakes;
      displayQuestions();
    }

    function viewProgress() {
      let savedScore = localStorage.getItem("neetScore");
      alert("Your last saved score: " + (savedScore || 0));
    }

    displayQuestions();
  </script>
</body>
</html>
